<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Style</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body>
    <h1>My Style</h1>
    <p> Upload your images, the ones that you like more in the one
      on the left.</p>
    <form method="POST">
      <div class="form-group">
       <label for="positive">File input</label>
       <input type="file" class="form-control-file" id="positive"  name="positive" aria-describedby="fileHelp" multiple>
       <small id="fileHelp" class="form-text text-muted">To add pictures you tend to like more.</small>
     </div>
     <div class="form-group">
      <label for="negative">File input</label>
      <input type="file" class="form-control-file" id="negative" name="negative"  aria-describedby="fileHelp2" multiple>
      <small id="fileHelp2" class="form-text text-muted">To add pictures you tend to like less.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


</body></html>
